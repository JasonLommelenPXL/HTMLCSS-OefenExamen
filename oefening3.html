<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doe je mee?</title>
    <link rel="stylesheet" href="oefening3.css" />
</head>
<body>

<main>
    <h1>Doe je mee?</h1>

    <p>
        Ons team zoekt nog ervaren spelers.<br>
        Laat je gegevens hier achter en wij contacteren je zo spoedig mogelijk!
    </p>

    <form
            action="mailto:spelers@own.goal?subject=Nieuwe%20speler"
            method="post"
            enctype="text/plain">

        <label for="naam">Naam <span>*</span></label>
        <input type="text" id="naam" name="naam" required>

        <label for="email">E-mail <span>*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="positie">Positie <span>*</span></label>
        <select id="positie" name="positie" required>
            <option value="" selected></option>
            <option value="off">Aanvaller</option>
            <option value="mid">Middenvelder</option>
            <option value="def">Verdediger</option>
            <option value="kee">Keeper</option>
            <option value="sup">Supporter</option>
        </select>

        <fieldset>
            <legend>Kwaliteiten</legend>

            <label><input type="checkbox" name="kwaliteit1" value="Blindelings naast trappen"> Blindelings naast trappen</label>
            <label><input type="checkbox" name="kwaliteit2" value="Slak op snelheid"> Slak op snelheid</label>
            <label><input type="checkbox" name="kwaliteit3" value="Kip zonder kop"> Kip zonder kop</label>
        </fieldset>

        <label for="beschikbaar">Beschikbaar vanaf</label>
        <input type="date" id="beschikbaar" name="beschikbaar" min="2025-02-01" step="7">

        <button type="submit">Solliciteer nu!</button>
        <button type="reset">Ik pas (naar de tegenstander)</button>
    </form>
</main>

</body>
</html>
